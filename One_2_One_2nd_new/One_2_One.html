<!DOCTYPE html>
<meta charset="utf-8">
<title>Path2</title>
<style>
body {
  background: #fcfcfa;
  color: #900000;
  font-family: "PT Serif", serif;
  margin: 50px auto 0 auto;
}
#chart {
  height: 600px;
}

.wrapper{
width:800px;
  margin:0 auto;
}
.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

.link:hover {
  stroke-opacity: .5;
}

</style>
<body>

<div class = "wrapper" ><p id = "chart"><div>
<!--<script src="http://d3js.org/d3.v2.min.js?2.9.1"></script>-->
<script src="js/d3_v3.js"></script>
<script src="js/sankey.js"></script>
<script>

var margin = {top: 1, right: 51, bottom: 6, left: 1},
    width = 800 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

//var formatNumber = d3.format(",.0f"),
 //   format = function(d) { return formatNumber(d) + " Paths"; },
  //  color = d3.scale.category20();






//console.log(path)

d3.json("data/jiudianyuding_agoda_7.json", function(error, energy) {
root = energy
update();
});

  
function update(){

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


 var sankey = d3.sankey()
    .nodeWidth(5)
    .nodePadding(15)
    .size([width, height]);

  var path = sankey.link();

  sankey
      .nodes(root.nodes)
      .links(root.links)
      .layout(32);

  var link = svg.append("g").selectAll(".link")
      .data(root.links);
      
  link.enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      //.sort(function(a, b) { return b.dy - a.dy; })
      .on("click", click_del);

  link.exit().remove();
   

//  link.append("title")
 //     .text(function(d) { return d.source.name + " → " + d.target.name + "\n" + format(d.value); });


  var node = svg.append("g").selectAll(".node")
      .data(root.nodes);
      
  node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
      
   // .call(d3.behavior.drag()
     // .origin(function(d) { return d; })
      //.on("dragstart", function() { this.parentNode.appendChild(this); })
      //.on("drag", dragmove));
  


  node.append("rect")
      .attr("class", "node")
      .attr("height", function(d) { return d.dy  ;})
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { return d.color;});
    //.append("title")
     // .text(function(d) { return d.name + "\n" + format(d.value) + "\n后续加入<" + d.name + ">相关词包信息";});

  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
     .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");
  node.exit().remove();
  

 // function dragmove(d) {
   // d3.select(this).attr("transform", "translate(" + d.x + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");
   // sankey.relayout();
   // link.attr("d", path);
  //}
}


function click_del(d) {
 // console.log(d.name);
  d3.select("svg").remove();
  var tl = root.links.length;
  var cot = 0;
  var adj = [];
  for (i = 0; i < tl; i++){
    //console.log(root.links[i].value);
    tm = root.links[i].value;
   if (tm<5){adj.push(i)}
  };
  console.log(adj)
  root.links.splice(0, 1);
  update();
}

</script>
